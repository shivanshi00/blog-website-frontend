

<div class="container">
	<div class="row">
		<div class="col-md-2 ">
		     
		</div>
		<div class="col-md-8">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <h4>Your Profile</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <form>
                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">User Name*</label>
                                <div class="col-8">
                                  <input [(ngModel)]="result.username" name="username" placeholder="Username" class="form-control here" required="required" type="text" disabled >
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">First Name</label>
                                <div class="col-8">
                                  <input id="name" name="name" [(ngModel)]="result.firstname" placeholder="First Name" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="lastname" class="col-4 col-form-label">Last Name</label>
                                <div class="col-8">
                                  <input id="lastname" name="lastname" [(ngModel)]="result.lastname" placeholder="Last Name" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label">Email*</label>
                                <div class="col-8">
                                  <input id="email" name="email" placeholder="Email" [(ngModel)]="result.email" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                    <label for="about" class="col-4 col-form-label">About Me*</label>
                                    <div class="col-8">
                                      <input id="email" name="about" placeholder="About" [(ngModel)]="result.description" class="form-control here" required="required" type="text">
                                    </div>
                                  </div>
                              <div class="form-group row">
                                <label for="newpass" class="col-4 col-form-label">New Password</label>
                                <div class="col-8">
                                  <input id="newpass" name="newpass" placeholder="New Password" [(ngModel)]="result.password" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" class="btn btn-primary" (click)="updateprofile()">Update My Profile</button>
                                </div>
                              </div>
                            </form>
		                </div>
		            </div>

		        </div>
		    </div>
        </div>
        <div class="col-md-2 ">
		     
            </div>
	</div>
</div>
