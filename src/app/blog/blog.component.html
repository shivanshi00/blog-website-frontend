<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<div class="container-fluid bgcolr">
    <div class="container contact-form ">
                <div class="contact-image">
                    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
                </div>
                <form>
                    <h3>Update blog content</h3>
                   <div class="row">
                        <div class="col-md-6">
                            <div class="form-group  ">
                                <input type="text" name="txtName" class="form-control " placeholder="Blog Title *" value="" [(ngModel)]="blogs[0].title"  style="margin-left: 175px; margin-bottom:20px;"/>
                            <div class="form-group" >
                                    <textarea name="txtMsg" class="form-control " placeholder="Your Message *" style="width: 100%; height: 150px; margin-left: 175px; margin-bottom:20px;" [(ngModel)]="blogs[0].body"></textarea>
                            </div>
                            <div class="form-group">
                                    <select [(ngModel)]="blogs[0].status" name="status" class="form-control" style="margin-left: 175px; margin-bottom:20px;">
                                            <option value="private" >Private</option>
                                            <option value="public">Public</option>
                                          </select>
                                     </div>
                            <div class="form-group">
                                <input type="submit" name="btnSubmit" class="btnContact" value="Update Blog" (click)="edit()" style="margin-left: 300px; margin-bottom:20px;"/>
                            </div>
                        </div>
                    </div>
                   </div>
                </form>
    </div>
    </div>
